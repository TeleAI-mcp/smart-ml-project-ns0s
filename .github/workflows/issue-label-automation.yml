name: Issue Label Automation

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'bug' || github.event.label.name == 'documentation' || github.event.label.name == 'enhancement'
    permissions:
      issues: write
    steps:
      - name: Post comment for bug label
        if: github.event.label.name == 'bug'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for reporting this bug. Our team will investigate and fix it.'
            })
      - name: Post comment for documentation label
        if: github.event.label.name == 'documentation'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })
      - name: Post comment for enhancement label
        if: github.event.label.name == 'enhancement'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the enhancement suggestion! We appreciate your input.'
            })